<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Module 5 Activity</title>
  </head>
  <body>

    <h1>Module 5 Activity</h1>
    <p>Write a JavaScript function to get the values of a form.</p>
    <br />
    <h2>Input fields:</h2>
    <form id="myForm">
      First Name: <input type="text" name="fname" id="fname" value="" style="width: 200px;"><br /><br />
      Last Name: <input type="text" name="lname" id="lname" value="" style="width: 202px;"><br /><br />
      Address:  <input type="text" name="address" id="address" value="" style="width: 219px;"><br /><br />
      City:  <input type="text" name="city" id="city" value="" style="width: 243px;"><br /><br />
      State: <input type="text" name="state" id="state" value="" style="width: 240px;"><br /><br />
      <input type="button" value="Submit" onclick="myFunction()">
    </form>
    <br />
<p id="example1">Submitted form information is displayed here!</p>
<p id="example2"></p>
<p id="example3"></p>

<script>
  function myFunction(){
    var x = document.getElementById("example1");
    var y = document.getElementById("example2");
    var z = document.getElementById("example3");
    var firstName = document.getElementById("fname").value;
    var lastName = document.getElementById("lname").value;
    var address = document.getElementById("address").value;
    var city = document.getElementById("city").value;
    var state = document.getElementById("state").value;
    x.innerHTML = firstName + " " + lastName;
    y.innerHTML = address;
    z.innerHTML = city + "," + " " + state;
  }
</script>

  </body>
</html>
