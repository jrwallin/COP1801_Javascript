<!DOCTYPE html>

  <body>
    <h2>Learning JavaScript Functions</h2>
    <p>Create a JavaScript function that will take a string and reverse the order of that string.</p>
    <p>View the web browser developer console to see the reversed string.</p>
    <p><u>String name:</u> <strong>Jeremie Wallin</strong></p>

    <script>
    function reverseString(name) {
      return name.split("").reverse().join("")
    }

    console.log(reverseString("Jeremie Wallin"));
    </script>

  </body>
</html>
