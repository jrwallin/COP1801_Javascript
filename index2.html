<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="themes/Theme1.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

  </head>
  <body>

    <!-- Allows the page displayed in the browser, styling and theme chosen, logo at top of page.-->
    <div id="page" data-role="page" data-theme="a">

      <div data-role="header" data-theme="a">
	       <h1>Module 03 Course Project</h1>
	    </div>

      <div data-role="content">
        <form>
          </br>
          <label for="favFoods">List your favorite foods:</label>
          <textarea class="text" placeholder="Enter your favorite foods here!" autofocus cols="40" rows="8" name="favFoods" id="favFoods" data-clear-btn="true"></textarea>
        </form>
        </br>
        <button class="ui-btn" onclick="myFunction()">Submit Favorites</button>
        <p id="example1"></p>
      </div>

      <script>
        function myFunction(){
          var y = document.getElementById("example1");
          var x = document.getElementById("favFoods").value;
          y.innerHTML=x;
        }
      </script>
      </br>
      </br>

      </div>
