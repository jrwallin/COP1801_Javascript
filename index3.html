  <body>
    <h2>Conditional Statements:</h2>
    <p>Write a conditional statement that will sort threee numbers or strings.  Display the results on the webpage or in an alert box.</p>

    <script>
      var a = 7
      var b = 10
      var c = 2
      if (a>b && a>c){
        if (b>c)
        {
          alert("Numbers Decending Order:\n" + a + ", " + b + ", " + c);
        }
        else
        {
          alert("Numbers Decending Order:\n" + a + ", " + c + ", " + b);
        }
      }
      else if (b>a && b>c){
        if (a>c)
        {
          alert("Numbers Decending Order:\n" + b + ", " + a + ", " + c);
        }
        else
        {
          alert("Numbers Decending Order:\n" + b + ", " + c + ", " + a);
        }
      }
      else if (c>a && c>b){
        if (a>b)
        {
          alert("Numbers Decending Order:\n" + c + ", " + a + ", " + b);
        }
        else
        {
          alert("Numbers Decending Order:\n" + c + ", " + b + ", " + a);
        }
      }
    </script>

  </body>
